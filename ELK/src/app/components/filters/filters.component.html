<div class="row border-top border-bottom py-4">
  <div class="col-md-1">
    <input type="checkbox">
  </div>
  <div class="col-md-3 text-dark">
    <div class="dropdown">
      <a class="dropdown-toggle" href="#" role="button" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Тип сообщения
      </a>
      <div (click)="stopPropagation($event)" class="dropdown-menu" aria-labelledby="dropdown">
        <a class="dropdown-item" href="#"><input type="checkbox" id="request" (change)="addToFlags($event.target)"><label for="request">Заявка</label></a>
        <a class="dropdown-item" href="#"><input type="checkbox" id="approval" (change)="addToFlags($event.target)"><label for="approval">Согласование</label></a>
        <a class="dropdown-item" href="#"><input type="checkbox" id="revision" (change)="addToFlags($event.target)"><label for="revision">На доработку</label></a>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="dropdown">
      <a  class="dropdown-toggle" href="#" role="button" id="nameSort" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Наименование
      </a>
      <a (click)="addNameSort()" href="#">AAAAAAAAAA</a>
    </div>
  </div>
  <div class="col-md-2">
    <div class="dropdown">
      <a class="dropdown-toggle dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Дата
      </a>
      <div (click)="stopPropagation($event)" id="dateDropdown" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <label (click)="addDateSort($event.target)" for="newToOld"><a class="dropdown-item"><input name="date" type="radio" id="newToOld">От новых к старым</a></label>
        <label (click)="addDateSort($event.target)" for="oldToNew"><a class="dropdown-item"><input name="date" type="radio" id="oldToNew">От старых к новым</a></label>
        <label (click)="checkRadio($event)" for="dateFilter"><a class="dropdown-item"><input name="date" type="radio" id="dateFilter">За период времени
          <input (input)="validateDate($event)" id="startDate" type="text" name="date" class="tcal form-control" value="" placeholder="Начало периода"/>
          <div class="invalid-feedback" style="visibility: hidden"></div>
          <br>
          <input (input)="validateDate($event)" id="endDate" type="text" name="date" class="tcal form-control" value="" placeholder="Конец периода"/>
          <div class="invalid-feedback" style="visibility: hidden">Дата в формате дд.мм.ггг</div>
        </a></label>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="dropdown">
      <a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Важность
      </a>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#">Только важные</a>
      </div>
    </div>
  </div>
</div>
