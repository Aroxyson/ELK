<span class="icon" id="show-top-notifs"></span>
<div id="top-notifications" class="top-notif" [style.display]="visibility==true?'block':'none'">
      <span id="test" *ngFor="let notification of notifications"
            class="py-4 border-bottom notification dropdown-item"
            [ngClass]="{notifread: !notification.read}"
            >{{notification.text}}
      </span>
</div>
